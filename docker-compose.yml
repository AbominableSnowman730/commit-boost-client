version: '3'

services:
  commit-boost:
    build:
      context: .
      dockerfile: Dockerfile
    platform: linux/amd64
    ports:
      - "3030:3030"
      - "3031:3031"
    networks:
      - monitoring

  prometheus:
    build:
      context: .
      dockerfile: Dockerfile.prometheus
    platform: linux/amd64
    ports:
      - "9090:9090"
    networks:
      - monitoring

  grafana:
    image: grafana/grafana:latest
    platform: linux/amd64
    ports:
      - "3000:3000"
    networks:
      - monitoring
    depends_on:
      - prometheus
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin

networks:
  monitoring:
    driver: bridge
